name: Node.js CI

on:
  push:
    branches: [ main ]   # Run when pushing to main branch
  pull_request:
    branches: [ main ]   # Run when PR is made to main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]  # Test on Node 18 and 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run start   # Optional if you have a build script
